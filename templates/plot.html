<!DOCTYPE html>
<head>	
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.jpeg') }}"> 
  	<title>My Map Page</title>
  	<meta name="description" content="GPS Plots">
  	<meta name="author" content="Manish Singh">
	<style>
		.main_heading {
			text-align: center;
			margin: 10px;
			padding: 10px;
			color: red;
			
		}
		.sub_heading {
			text-align: center;
		}
		.speed_plot {
			margin: auto;
			width: 40%;
			border: 3px solid #0000FF99;
			padding: 10px;
			float: left;
		}
		.distance_plot {
			margin: auto;
			width: 40%;
			border: 3px solid #0000FF99;
			padding: 10px;
			float: right;
		}
	</style>
</head>
<body>
	<h1 class=main_heading> Plots </h1>
	<div class=speed_plot>
		<h3 class=sub_heading> Speed Plot</h3>
		<img src="{{ url_for('static', filename='speed.png') }}" alt="speed plot" width=90%>
	</div>
	<div class=distance_plot>
		<h3 class=sub_heading> Distance Plot</h3>
		<img src="{{ url_for('static', filename='Distance.png') }}" alt="distance plot" width=90%>
	</div>
</body>
